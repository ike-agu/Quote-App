<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote App</title>
  <script defer src="quoteApi.js"></script>
</head>
<body>
  <div class="container">
    <h1>Random Quote App</h1>
  </div>
  <section class="card">
    <p id="quote"></p>
    <div class="elements-right">
      <p id="author"></p>
      <button type="button" id="new-quote">New quote</button>
    </div>
  </section>

  <section class="card">
    <form action="" id="add-quote">
      <h2>Add a quote</h2>
      <label for="">
        Author:
        <input type="text" required>
      </label>
      <br /><br />
      <label for="">
        <textarea name="add-quote" id="author-inpu" rows="4" cols="50" required placeholder="Enter quote here..."></textarea>
      </label>
      <br /><br />
      <button type="submit" class="submit-btn"> Add quote </button>
      <p id="message"></p>
    </form>
  </section>

</body>
</html>
